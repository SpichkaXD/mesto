<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Путешествия по России" />
        <meta name="keywords" content="Путешествия по России Куршская коса Кольский Алтай Зимний Байкал Карелия" />
        <meta name="author" content="Lubchik_Egor" />
        <!-- <link rel="shortcut icon" href="images/logo.svg"> -->
        <link rel="stylesheet" href="pages/index.css" />
        <title>MestoRussia</title>
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main>
                <section class="profile">
                    <div class="profile__box">
                        <div class="profile__avatar"></div>
                        <div class="info">
                            <h1 class="info__name">Жак-Ив Кусто</h1>
                            <button class="info__btn" type="button"></button>
                            <p class="info__occupation">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__addbtn" type="button"></button>
                </section>

                <section class="elements">
                    <ul class="elements__cards">
                        <li class="element">
                            <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаевск" onclick="openPopupImg"/>
                            <div class="element__box">
                                <h2 class="element__title">Карачаевск</h2>
                                <button class="element__like" type="button"></button>
                            </div>
                            <button class="element__delete" type="button"></button>
                        </li>
                        <li class="element">
                            <img class="element__img" src="images/gora-albrus.jpg" alt="Гора Эльбрус" />
                            <div class="element__box">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button class="element__like" type="button"></button>
                            </div>
                            <button class="element__delete" type="button"></button>
                        </li>
                        <li class="element">
                            <img class="element__img" src="images/dombai.jpg" alt="Домбай" />
                            <div class="element__box">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__like" type="button"></button>
                            </div>
                            <button class="element__delete" type="button"></button>
                        </li>
                        <li class="element">
                            <img class="element__img" src="images/gora-albrus.jpg" alt="Гора Эльбрус" />
                            <div class="element__box">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button class="element__like" type="button"></button>
                            </div>
                            <button class="element__delete" type="button"></button>
                        </li>
                        <li class="element">
                            <img class="element__img" src="images/dombai.jpg" alt="Домбай" />
                            <div class="element__box">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__like" type="button"></button>
                            </div>
                            <button class="element__delete" type="button"></button>
                        </li>
                        <li class="element">
                            <img class="element__img" src="images/karachaevsk.jpg" alt="Карачаево" />
                            <div class="element__box">
                                <h2 class="element__title">Карачаево-Черкессия</h2>
                                <button class="element__like" type="button"></button>
                            </div>
                            <button class="element__delete" type="button"></button>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">&#64; 2020 Mesto Russia</p>
            </footer>
            <!-- popup -->
            <div class="popup">
                <div class="popup__container">
                    <button type="reset" class="popup__btn popup__btn_value_close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popup__form">
                        <input class="popup__input" type="text" name="name" value="Жак-Ив Кусто" />
                        <input class="popup__input" type="text" name="occupation" value="Исследователь океана" />
                        <button type="submit" class="popup__btn popup__btn_value_save">Сохранить</button>
                    </form>
                </div>
            </div>
            <!-- popup edit pic -->
            <div class="popup popup-edit">
                <div class="popup__container">
                    <button type="reset" class="popup__btn popup__btn_value_close popup-edit__btn"></button>
                    <h2 class="popup__title popup-edit__title">Новое место</h2>
                    <form class="popup__form popup-edit__form" name="popup__form">
                        <input class="popup__input popup__input-name" type="text" placeholder="Название" />
                        <input class="popup__input popup__input-link" type="url" placeholder="Ссылка на картинку" />
                        <button type="submit" class="popup__btn popup__btn_value_save">Создать</button>
                    </form>
                </div>
            </div>
        </div>

        <template id="card-template">
            <li class="element">
                <img class="element__img" src="img" alt="img" />
                <div class="element__box">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
            </li>
        </template>

        <!-- popup full img -->
        <div class="popup popup-img">
            <div class="popup-img__container">
                <button type="reset" class="popup__btn popup__btn_value_close popup-img__btn"></button>
                <img class="popup-img__fullimg" src="img" alt="img"/>
                <h3 class="popup-img__title">.</h3>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
