<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Путешествия по России" />
        <meta name="keywords" content="Mesto" />
        <meta name="author" content="Lubchik_Egor" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__box">
                            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                            <p class="profile__user-activity">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
                </section>

                <section class="elements" aria-label="Card-list">
                    <ul class="elements__container"></ul>
                    <!-- template card -->
                </section>

                <footer class="footer">
                    <p class="footer__text">&#64; 2022 Mesto Russia</p>
                </footer>
            </main>

            <!-- popup-profile -->
            <div class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <form name="edite-profile" class="popup__form" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input
                            required
                            minlength="2"
                            maxlength="40"
                            type="text"
                            name="name"
                            id="name-input"
                            class="popup__input popup__input_type_name"
                            placeholder="Имя"
                            autocomplete="off"
                        />
                        <span class="popup__error popup__error_visible" id="name-input-error"></span>
                        <input
                            required
                            minlength="2"
                            maxlength="200"
                            type="text"
                            name="activity"
                            id="activity-input"
                            class="popup__input popup__input_type_activity"
                            placeholder="Профессия"
                            autocomplete="off"
                        />
                        <span class="popup__error popup__error_visible" id="activity-input-error"></span>
                        <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button>
                    </form>
                    <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                </div>
            </div>

            <!-- popup edit pic card -->
            <div class="popup popup_type_add-card">
                <div class="popup__container">
                    <form name="add-card" class="popup__form" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <input
                            required
                            minlength="2"
                            maxlength="30"
                            type="text"
                            name="place"
                            id="place-input"
                            class="popup__input popup__input_type_place"
                            placeholder="Название"
                            autocomplete="off"
                        />
                        <span class="popup__error popup__error_visible" id="place-input-error"></span>
                        <input
                            required
                            type="url"
                            name="link"
                            id="link-input"
                            class="popup__input popup__input_type_link"
                            placeholder="Ссылка на картинку"
                            autocomplete="off"
                        />
                        <span class="popup__error popup__error_visible" id="link-input-error"></span>
                        <button type="submit" aria-label="Сохранить" class="popup__submit-button">Создать</button>
                    </form>
                    <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                </div>
            </div>
        </div>
        <!-- popup full img -->
        <div class="popup popup_type_view-image">
            <div class="popup__image-container">
                <img src="#" alt="img" class="popup__image" />
                <h2 class="popup__image-title"></h2>
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
            </div>
        </div>

        <!-- template card -->
        <template class="template-card">
            <li class="card">
                <img src="#" alt="img" class="card__image" />
                <button type="button" aria-label="Удалить" class="card__delete-button"></button>
                <div class="card__box">
                    <h2 class="card__text"></h2>
                    <button type="button" aria-label="Лайк" class="card__like-button"></button>
                </div>
            </li>
        </template>

        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
